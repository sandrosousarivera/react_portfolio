# SAM configuration file for contact form deployment
version = 0.1

[default]
[default.global.parameters]
stack_name = "contact-form-stack"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
fail_on_empty_changeset = false
stack_name = "contact-form-stack"
s3_prefix = "contact-form-stack"
region = "us-east-1"
image_repositories = []